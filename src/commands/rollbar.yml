description: >
  rollbar notify_deploy

parameters:
  attach_at:
    description: where should we attach the workspace
    default: "."
    type: string
  environment:
    default: ENVIRONMENT
    description: The environment to apply on.
    type: string
  node_version:
    description: the version of node to use in executor
    type: string
    default: "18.13.0"
  yaml_file_path:
    description: location of YAML file which contains the Rollbar token
    type: string
    default: "$CIRCLE_WORKING_DIRECTORY/config/env.yaml"
  yaml_file_token_query:
    description: yq query string to parse Rollbar token
    type: string
    default: ".defaults.rollbarToken"

steps:
  - checkout
  - run:
      name: "Fix CIRCLE_WORKING_DIRECTORY"
      command: echo 'CIRCLE_WORKING_DIRECTORY="${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}"' >> $BASH_ENV
  # ASSUMPTION: project has a YAML file where the Rollbar token is stored.
  - run:
      name: get rollbar token
      command: |
        echo $CIRCLE_WORKING_DIRECTORY
        echo "export ROLLBAR_ACCESS_TOKEN=$(yq -r '<< parameters.yaml_file_token_query >>' << parameters.yaml_file_path >>)" >> "$BASH_ENV"
  - run:
      name: Rollbar - Notify Deploy Succeeded
      command: |
        curl https://api.rollbar.com/api/1/deploy/ \
          --form access_token=$ROLLBAR_ACCESS_TOKEN \
          --form environment=$<< parameters.environment >> \
          --form revision=$CIRCLE_SHA1 \
          --form local_username=$CIRCLE_USERNAME
